<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous"
    >

    <style>
        .container {
          background: green;
          padding: 1rem;
          border-radius: 5px;
          color: white;
          margin: 2rem;
        }
        .table-css {
          padding: 1rem;
          border-radius: 5px;
          margin: 2rem;
        }
      </style>
  </head>


  <body>
    <div class="container">
      <h3>Calculator History</h3>
    </div>

    <!-- Table -->
    <table class="table table-hover table-bordered table-css table-sm" style="width:74%">
        <thead class="thead-dark">
        <tr>
          <th>First Number</th>
          <th>Second Number</th>
          <th>Operation</th>
          <th>Result</th>
        </tr>
        </thead>
  
        {%- for row in history_arr %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
        {%- endfor %}
    
      </table>

    </div>
  </body>
</html>
